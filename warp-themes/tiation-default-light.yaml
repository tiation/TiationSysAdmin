  foreground: "#1F2937"        # clean dark text
  cursor:     "#E89611"        # warm cursor
  selection:  "#E0F2FE"        # light blue selection

  black:   "#374151"
  red:     "#DC2626"
  green:   "#10B981"
  yellow:  "#F59E0B"
  blue:    "#3B82F6"
  magenta: "#8B5CF6"
