  white:   "#F9FAFB"

  bright_black:   "#6B7280"
  bright_red:     "#EF4444"
  bright_green:   "#22C55E"
  bright_yellow:  "#EAB308"
  bright_blue:    "#6366F1"
  bright_magenta: "#A855F7"
  bright_cyan:    "#0891B2"
